server {
    # Listen to port 443 on both IPv4 and IPv6.
    listen 443 ssl default_server reuseport;
    listen [::]:443 ssl default_server reuseport;

    # Domain names this server should respond to.
    server_name api.s4njee.com;

    location / {                                   
        proxy_pass http://node:3001;                
    }      
    # Load the certificate files.
    ssl_certificate         /etc/letsencrypt/live/csearch_api/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/csearch_api/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/csearch_api/chain.pem;

    # Load the Diffie-Hellman parameter.
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

}
